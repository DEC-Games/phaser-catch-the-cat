<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catch The Cat</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }

        body {
            background-color: #eeeeee;
        }

        #catch-the-cat {
            width: 100%;
            margin-top: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="phaser.min.js"></script>
    <script src="catch-the-cat.js"></script>
    <div style="text-align: center; margin-bottom: 15px; margin-top: 15px; font-family: sans-serif;">
        <h2>Catch The Cat</h2>
        <p>Click the dots to trap the cat! A faster time is a better score.</p>
        <div>
            <span style="font-weight: bold; color: #ffd700;">ðŸ¥‡ Gold:</span> Under 15s |
            <span style="font-weight: bold; color: #c0c0c0;">ðŸ¥ˆ Silver:</span> Under 30s |
            <span style="font-weight: bold; color: #cd7f32;">ðŸ¥‰ Bronze:</span> Under 45s
        </div>
        <div id="best-score-display" style="margin-top: 10px; font-size: 1.1em;">
            <strong>Best Time:</strong> <span>--</span>
        </div>
    </div>

    <div id="catch-the-cat"></div>
    <script>
      window.game = new CatchTheCatGame({
        w: 11,
        h: 11,
        r: 20,
        initialWallCount: 8,
        backgroundColor: 0xffffff,
        parent: 'catch-the-cat',
        statusBarAlign: 'center',
        credit: ''
      });

        function updateBestScoreDisplay() {
            const bestScore = localStorage.getItem('catchTheCatBestScore');
            const displayElement = document.querySelector('#best-score-display span');

            if (bestScore) {
            displayElement.textContent = `${bestScore} seconds`;
            } else {
            displayElement.textContent = 'Not set yet';
            }
        }
        // Listen for the custom event from the game to update the score immediately
        window.addEventListener('bestScoreUpdated', updateBestScoreDisplay);

        // Also, update the display when the page first loads
        document.addEventListener('DOMContentLoaded', updateBestScoreDisplay);
    </script>
